<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Calibration Request</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        /* Header */
        .header {
            background-color: #007700; /* Bright Green */
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        /* Navigation Bar */
        .navbar {
            display: flex;
            background-color: rgb(2, 31, 2); /* MediumSeaGreen */
            padding: 10px;
            justify-content: space-around;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .navbar a:hover {
            background-color: #2E8B57; /* SeaGreen */
        }

        /* Delete Confirmation Container */
        .container {
            width: 50%;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #3e040a; /* Red */
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
            color: #333;
        }

        /* Buttons */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .delete-button {
            background-color: red; /* Red */
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .delete-button:hover {
            background-color: #c82333;
        }

        .cancel-button {
            background-color: #6c757d; /* Gray */
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s;
        }

        .cancel-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        Calibration Management System
    </div>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="{% url 'calibration:home' %}">Home</a>
        <a href="{% url 'calibration:calibrationrequest_list' %}">View Requests</a>
        <a href="{% url 'calibration:calibrationrequest_create' %}">Add New Request</a>
    </div>

    <!-- Delete Confirmation Box -->
    <div class="container">
        <h1>Confirm Deletion</h1>
        <p>Are you sure you want to delete calibration request #<strong>{{ object.request_id }}</strong>?</p>

        <form method="post">
            {% csrf_token %}
            <div class="button-container">
                <button type="submit" class="delete-button">Yes, Delete</button>
                <a href="{% url 'calibration:calibrationrequest_list' %}" class="cancel-button">Cancel</a>
            </div>
        </form>
    </div>

</body>
</html>
